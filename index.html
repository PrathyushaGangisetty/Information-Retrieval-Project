<html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    button {
        background: none;
        color: inherit;
        border: none;
        padding: 0;
        font: inherit;
        cursor: pointer;
        outline: inherit;
        margin-top: 2vh;
        margin-bottom: 2vh;
        font-size: 200%;
    }
</style>

<body>

    <section style="float:left;width:15vw;position: fixed;">
        <form autocomplete="off" action="/search" method="post">
            <input type="text" placeholder="Search.." id="search" name="search">
            <button type="submit"><i class="fa fa-search"></i></button>
            <!--
            <input type="text" id="search" name="search">
            <button name="forwardBtn" type="submit"></button>-->
        </form>
        <form action="/home" method="post">
            <button name="forwardBtn" type="submit">Home</button>
        </form>
        <form action="/politics" method="post">
            <button name="forwardBtn" type="submit">Politics</button>
        </form>

        <form action="/business" method="post">
            <button name="forwardBtn" type="submit">Business</button>
        </form>





        <form action="/technology" method="post">
            <button name="forwardBtn" type="submit">Technology</button>
        </form>

        <form action="/sports" method="post">
            <button name="forwardBtn" type="submit">Sports</button>
        </form>




    </section>

    <section style="float:right;width:80vw;margin-left:3vw">
        {% for x in result %}
        <section>
            <h3>{{x[0]}}</h3>
            <p>
                {{x[1]}}
                <a href={{x[2]}}>Read more...</a> </p>
        </section>
        {% endfor %}
    </section>




</body>

</html>
